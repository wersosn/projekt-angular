@for(zapis of Zapisy; track trackZapisId){

<div class="container mt-3">
    <div>
        <div class="action-box col-12">
            <div class="action-details col-2">
                <h3 style="font-weight: 700;">{{ zapis.title }}</h3>
                <p><strong>Data:</strong> {{ zapis.date }}</p>
                <p><strong>Lokalizacja:</strong> {{ zapis.location }}</p>
            </div>
            <div class="col-3">
                <p><strong>Opis:</strong> {{ zapis.description }}</p>
            </div>
            <div class="col-3 text-center">
                <p>Lista {{ zapis.list }}:</p>
                <span class="action-time">{{ zapis.time }}</span>
            </div>
            <div class="action-buttons col-3">
              
                <button class="btn" (click)="cancelEvent(zapis.id)">Zrezygnuj</button>
            </div>
        </div>
    </div>
</div>

}
